  <ba-card *ngFor="let chart of charts" class="pie-chart-item-container col-12">

    <div class="pie-chart-item">
      <div class="chart" [attr.data-rel]="chart.color" data-percent="100">
        <span class="percent">{{ Score }}</span>
      </div>
      <div class="description">
        <div translate>{{ chart.description }}</div>
        <div class="description-stats">{{ Score }}</div>
      </div>
      <i class="chart-icon i-{{ chart.icon }}"></i>
    </div>

  </ba-card>
</div>
