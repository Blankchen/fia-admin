<div class="horizontal-scroll">
  <!--處方箋ID-->
  <div class="row">
    <h5 class="list-header text-center">處方箋樣式(標準/連續):</h5>
    <div class="col-3">
      <ul class="blur">
        <li><span>醫師: XXX</span></li>
        <li><span>姓名: 病人</span></li>
      </ul>
    </div>
    <div class="col-5">
      <ul class="blur">
        <li><span>本處方可調劑三次，本次為第Ｎ次</span></li>
        <li><span>下次調劑日期:(日期)</span></li>
        <li><span>總額:</span></li>
      </ul>
    </div>
    <div class="col-4">
      <ul class="blur">
        <li><span>健保給付:</span></li>
        <li><span>保險挹注:</span></li>
        <li><span>自付額:</span></li>
      </ul>
    </div>
  </div>



  <table class="table table-condensed">
    <thead>
    <tr>
      <th class="table-id">#</th>
      <th>藥品名稱</th>
      <th>總數</th>
      <th>備註</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of tableData">
      <td class="table-id">{{ item.id }}</td>
      <td>{{ item.firstName }}</td>
      <td>{{ item.lastName }}</td>
      <td>
        <button ngClass="{status-button btn btn-xs btn-{{ item.status }}">{{ item.status }}</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
